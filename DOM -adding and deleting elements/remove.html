<!DOCTYPE html>
<html>
<body>
<h1>The remove() Method</h1>
<p>The remove() method removes the element from the DOM.</p>
<p id="demo">Click the button, and this paragraph will be removed from the DOM.</p>
<p id="demo"> and this paragraph will be removed from the DOM.</p>

<button onclick="plAy()">Remove paragraph</button>
<script>
function plAy() {
  var rem = document.getElementById("demo");
  rem.remove();
}
</script>
</body> 
</html>
